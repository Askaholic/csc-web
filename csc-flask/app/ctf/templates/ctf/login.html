{% extends "layout.html" %}
{% block body %}
<div class="centered-wrapper">
  <br/>
  {% if error is defined %}
  <div class="form-error-container centered-wrapper">
    <div class="alert alert-danger" role="alert">
      <strong>Error!</strong> {{ error }}
    </div>
  </div>
  {% endif %}
  <div class="form-container form-cyber centered-wrapper col-md-offset-3">
    <h1>Login</h1>
    <br/>
    <form method="post" action="{{ url_for('.login') }}">
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" id="user" name="user"/>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="pass"/>
      </div>
      <div class="form-group" hidden="hidden">
        <label for="pass">Confirm Password</label>
        <input type="password" class="form-control" id="conf" name="conf"/>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="create"/>Sign up</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
<!-- End centered-wrapper -->
</div>
{% endblock %}
