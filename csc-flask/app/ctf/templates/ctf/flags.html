{% for flag in flags %}
<hr/>
<div>
  <h3>{{ loop.index }}. {{ flag.name }}</h3>
  <div class="form-group">
    <p>{{ flag.description }}</p>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
      <input type="text" class="form-control" {% if flag.complete == true %}disabled{% endif %} id="flag{{ flag.id }}" name="{{ flag.id }}" {% if flag.complete == true %}value="{{ flag.key }}"{% endif %}/>
      <div class="input-group-btn">
        <button type="submit" class="btn btn-default flag-submit" {% if flag.complete == true %}disabled{% endif %} data-target="#flag{{ flag.id }}" href="{{ url_for('ctf.submit_flag') }}">
          <i class="glyphicon glyphicon-ok"></i>
        </button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% if is_admin == true %}
<hr/>
<div class="text-center">
    <a id="add-flag" data-target="#ctf-container" class="glyphicon glyphicon-plus-sign gi-2x gi-link" title="Add a new flag" data-toggle="tooltip" data-placement="bottom" href="{{ url_for('ctf.get_flag_form') }}" data-name="{{ ctf_name }}"></a>
</div>
{% endif %}
